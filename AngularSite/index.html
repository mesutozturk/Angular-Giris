<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/app.js"></script>
</head>
<body>
    <div ng-controller="SepetCtrl">
        {{selam}}
        <input type="text" ng-model="arama" />
        <ul>
            <li ng-repeat="(key,urun) in urunler | filter:arama">
                {{key+1}} {{urun.ad}} - {{urun.fiyat}} ₺
                <input type="button" value="Sepete Ekle" ng-click="sepeteEkle(urun)" />
            </li>
        </ul>
        <div ng-If="sepettutar!=0">
            <br />
            <ul>
                <li ng-repeat="urun in sepet">
                    {{urun.ad}} - {{urun.adet}}x{{urun.fiyat}} = {{urun.fiyat*urun.adet}} ₺
                </li>
            </ul>
            <h3>Toplam: {{sepettutar}}</h3>
        </div>
    </div>
    <div ng-controller="OdemeCtrl">
        {{selam}}
    </div>
</body>
</html>
